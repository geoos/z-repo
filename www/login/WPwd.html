<div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-danger modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-gradient-danger">
            <div class="modal-header">
                <h6 id="title" class="modal-title"> $[login.creaPwd.tituloPwd]</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-header">
                <div class="col ml-2 text-justify mr-2">
                   
                    <p> 1- $[login.creaPwd.reglaIngresarEmail]</p>
                    <p> 2- $[login.creaPwd.reglaPresionarEnviar]</p>
                    <p> 3- $[login.creaPwd.reglaCopiarCodigo]</p>
                    <p> 4- $[login.creaPwd.reglaFinalizar]</p>
            </div>
        </div>

            <div class="modal-body">
                <div id="successMsg" class="alert alert-success my-2"></div>
                <div id="errorMsg" class="alert alert-warning my-2"></div>
                <div class="container">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="edEmailPwd">$[comunes.email]</label>
                                <input id="edEmailPwd" type="text" class="form-control">
                          
                            </div>        
                        </div>
                    </div>
                       
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">                       
                                <button id="cmdSendCode" type="button" class="btn btn-sm btn-outline-success float-right">
                                    <i class="far fa-check-circle float-left mt-1 mr-2"></i>
                                    $[login.creaPwd.enviarCodigo]
                                </button>
                            </div>        
                        </div>
                    </div>
                  

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="edCodigo">$[login.creaPwd.codigoPwd]</label>
                                <input id="edCodigo" type="text" class="form-control">
                          
                            </div>        
                        </div>
                    </div>

                 

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="edPwd">$[login.creaPwd.pwd]</label>
                                <input id="edPwd" type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="edRepetirPwd">$[login.creaPwd.repetirPwd]</label>
                                <input id="edRepetirPwd" type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                
                </div>    
            </div>
            <div class="modal-footer">
                <button id="cmdOk" type="button" class=" btn btn-sm btn-outline-success">
                    <i class="far fa-check-circle float-left mt-1 mr-2"></i>
                    $[comunes.guardar]
                </button>
                <button id="cmdCancel" type="button" class="btn btn-sm btn-secondary">$[comunes.cerrar]</button>
            </div>    
        </div>
    </div>
</div>

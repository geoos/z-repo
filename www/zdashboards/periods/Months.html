<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <label>Inicio</label>
        </div>
        <div class="col-sm-8">
            <div class="input-group">
                <select id="edStartMonth" class="form-control" data-z-id-field="code" data-z-label-field="name"></select>
                <input id="edStartYear" class="form-control" type="number" min="1800" max="2500" data-z-autochange-delay="300" />
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-4">
            <label>Fin (Incluido)</label>
        </div>
        <div class="col-sm-8">
            <div class="input-group">
                <select id="edEndMonth" class="form-control" data-z-id-field="code" data-z-label-field="name"></select>
                <input id="edEndYear" class="form-control" type="number" min="1800" max="2500" data-z-autochange-delay="300" />
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 id="title" class="modal-title">Gráfico de Torta</h6>
                <i id="cmdCloseWindow" class="zrepo-panel-close" data-z-clickable="true"></i>
            </div>
            <div class="modal-body container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="edRuta">Agrupar Por</label>
                            <div class="input-group input-group-sm">
                                <input id="edRuta" class="form-control" readonly style="background-color: rgba(68, 68, 67, 1);" />
                                <div class="input-group-append">
                                    <button id="cmdSeleccionaRuta" class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-search ml-2"></i>
                                    </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="edLeyendas">Ubicación Leyendas</label>
                            <select id="edLeyendas" class="selectpicker show-tick w-100" data-style="btn btn-sm btn-outline-secondary bg-white px-2" data-z-id-field="code" data-z-label-field="name"></select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="edTipoPie">Tipo de Torta</label>
                            <select id="edTipoPie" class="selectpicker show-tick w-100" data-style="btn btn-sm btn-outline-secondary bg-white px-2" data-z-id-field="code" data-z-label-field="name"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cmdOk" type="button" class=" btn btn-sm btn-outline-success">
                    <i class="far fa-check-circle float-left mt-1 mr-2"></i>
                    Aceptar
                </button>
                <button id="cmdCancel" type="button" class="btn btn-sm btn-outline-secondary">Cancelar</button>
            </div> 
        </div>
    </div>
</div>

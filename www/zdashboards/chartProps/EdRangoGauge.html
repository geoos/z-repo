<div class="container border bg-light">

            <div class="container">
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="edFromValue">Valor Mínimo</label>
                            <input id="edFromValue" type="number" class="form-control form-control-sm">
                        </div>        
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="edToValue">Valor Máximo</label>
                            <input id="edToValue" type="number" class="form-control form-control-sm">
                        </div>        
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">

                <button id="cmdDelete" type="button" class="btn btn-sm w-100 btn-outline-danger mt-4">
